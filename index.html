<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indicadores Económicos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Indicadores Económicos</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="jumbotron text-center">
      <h1 class="display-4">Indicadores Económicos</h1>
      <p class="lead">Selecciona un indicador para ver su información y gráfico correspondiente.</p>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <label for="selectIndicador">Indicador:</label>
          <select class="form-control" id="selectIndicador"></select>
        </div>
      </div>
    </div>

    <div id="infoIndicador" style="display: none;" class="mt-4">
      <div class="card">
        <div class="card-header">
          <h5 id="nombreIndicador" class="mb-0"></h5>
        </div>
        <div class="card-body">
          <p id="valorIndicador"></p>
        </div>
      </div>
    </div>

    <div class="mt-5">
      <canvas id="chartIndicador"></canvas>
    </div>

    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
  <script src="main.js"></script>

</body>

</html>
